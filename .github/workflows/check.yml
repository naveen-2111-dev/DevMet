name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./my-app
        run: npm install

      - name: Lint
        working-directory: ./my-app
        run: npm run lint

      - name: Build
        working-directory: ./my-app
        run: npm run build

      - name: Test
        working-directory: ./my-app
        run: npm test
