name: checks

on:
  pull_request:
    branches: [main]

env:
  NEXT_MONGO_DB_URL: ${{ secrets.NEXT_MONGO_DB_URL }}
  NEXT_MAIL_SECRET: ${{ secrets.NEXT_MAIL_SECRET }}
    
jobs:
  checks:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './my-app/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./my-app
        run: npm install
        
      - name: Lint
        working-directory: ./my-app
        run: npm run lint
        
      - name: Build
        working-directory: ./my-app
        run: npm run build

  deploy-preview:
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Install Vercel CLI
        run: npm install --global vercel
        
      - name: Pull Vercel Environment Information
        working-directory: ./my-app
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        working-directory: ./my-app
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts
        working-directory: ./my-app
        run: |
          echo "ðŸš€ Deploying to Vercel..."
          VERCEL_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "VERCEL_URL=$VERCEL_URL" >> $GITHUB_ENV
          echo ""
          echo "========================================="
          echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
          echo "========================================="
          echo "Preview URL: $VERCEL_URL"
          echo "========================================="
          echo ""
          
      - name: Add to GitHub Summary
        run: |
          echo "## ðŸš€ Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${{ env.VERCEL_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "This preview will be updated automatically when you push new changes." >> $GITHUB_STEP_SUMMARY

  notify-discord-on-failure:
    needs: [checks, deploy-preview]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Failure Notification
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "DevMet PR checks Failed by ~ **${{ github.actor }}**\n\nðŸ”— **CI Logs:** [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n **Preview URL:** `${{ needs.deploy-preview.outputs.vercel_url }}`"
            }'