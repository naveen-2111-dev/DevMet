name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEXT_MONGO_DB_URL: ${{ secrets.NEXT_MONGO_DB_URL }}
  NEXT_MAIL_SECRET: ${{ secrets.NEXT_MAIL_SECRET }}

on:
  push:
    branches:
      - main

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  Notify-Discord:
    needs: Deploy-Production
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Send Discord Notification
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "ðŸš€ Deployment to **production** successful by *${{ github.actor }}* on branch *${{ github.ref_name }}* for project **DevMet**!"
            }'
