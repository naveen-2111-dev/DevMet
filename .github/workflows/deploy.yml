name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Vercel Deployment ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Pre-Deploy Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Pre-Deploy Build
        run: npm run build

      - name: Trigger Vercel Deploy Hook
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
